    <h1>Booking</h1>
    <button class="toggle-modal new-booking" type="button">Ny booking</button>
    <div id="new" class="modal">
        <div>
            <h2>Ny booking</h2>
            <form>
                <label for="reg">Registreringsnummer</label>
                <input type="text" id="reg">
                <label for="note">Beskrivelse</label>
                <input type="text" id="note">
                <div class="radio">
                    <input type="radio" name="time" id="1" checked>
                    <label for="1">1 time</label>
                </div>
                <div class="radio">
                    <input type="radio" name="time" id="2">
                    <label for="2">2 timer</label>
                </div>
                <div class="radio">
                    <input type="radio" name="time" id="3">
                    <label for="3">3 timer</label>
                </div>
                <div class="radio">
                    <input type="radio" name="time" id="4">
                    <label for="4">4 timer</label>
                </div>
                <div class="radio">
                    <input type="radio" name="time" id="5">
                    <label for="5">5 timer</label>
                </div>
                <div class="modal-actions">
                    <button class="toggle-modal" type="button">Legg til</button>
                    <a class="toggle-modal">Avbryt</a>
                </div>
            </form>
        </div>
    </div>
    <h2>Aktive bookinger</h2>
    <div class="list">
        <div class="list-item"><h3>AB12345</h3><span>37 minutt</span></div>
        <div class="list-item"><h3>AB12346</h3><span>VW Lupo</span><span>55 minutt</span></div>
        <div class="list-item"><h3>AB12347</h3><span>2 timer, 55 minutt</span></div>
        <div class="list-item"><h3>AB12348</h3><span>Gudruns gamle Amazon</span><span>2 dager, 5 timer, 23 minutt</span></div>
    </ul>
